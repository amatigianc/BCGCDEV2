<template>
    <lightning-card title="Case Comments section" icon-name="standard:case_comment">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <div class="slds-var-p-around_medium">
                    <!-- Textarea for entering case comment -->
                    <lightning-textarea
                        label="Enter Case Comment"
                        value={commentText}
                        onchange={handleCommentChange}
                        required>
                    </lightning-textarea>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-3">
                   <!-- Submit button to submit the comment and attachment -->
            <div class="slds-var-m-top_medium slds-align_absolute-center">
                <lightning-button
                    label="New Comment"
                    title="Submit Comment and Attachment"
                    disabled={disableSubmit}
                    icon-name="utility:send"
                    variant="brand"
                    onclick={handleSubmit}
                    class="slds-var-m-top_medium">
                </lightning-button>
            </div>
            </div>
        </div>
